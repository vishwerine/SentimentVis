{% extends 'header_jumbotron.html' %}

{% block main_content %}



<div class="jumbotron">
      <div class="container">

        <h3>Processed Tweets</h3>

      <p><a class="btn btn-primary btn-lg" role="button" href="/emotion?q={{q}}"> NRC Emotion Lexicon </a> </p>
        
  
    <div class="bs-example">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Tweet Text</th>
          <th>User Name</th>
          <th>Time and Date</th>
        </tr>
      </thead>
      <tbody>
      {% for t in tweetlist %}      
        <tr>
     
          <td> <div class="well">{{ t.text }} </div> </td> 
          <td> {{ t.user }} </td>
          <td> {{ t.date }}</td>
        </tr>
      {% endfor %}
       
      </tbody>
    </table>
  </div>


       </div>
 </div>




{% endblock main_content %}
